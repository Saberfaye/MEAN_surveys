<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand">Welcome to Survey Polls! {{ user.name }}</a>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="/dashboard"><span class="glyphicon glyphicon-trash"></span> Cancel</a></li>
		</ul>
	</div>
</nav>

<h3>Put the question and options here:</h3>
<form class="form-horizontal" ng-submit="addPoll()">
	<div class="form-group">
		<label class="control-label col-sm-2" for="poll">Question:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="poll_content" placeholder="Enter Question" ng-model="new_poll.content">
		</div>
		<span class="col-sm-4 error" ng-if="errors.content">*{{ errors.content.message }}</span>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="option1">Option 1:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="option1" placeholder="Enter Option 1" ng-model="new_poll.option1">
		</div>
		<span class="col-sm-4 error" ng-if="errors.option1">*{{ errors.option1.message }}</span>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="option2">Option 2:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="option2" placeholder="Enter Option 2" ng-model="new_poll.option2">
		</div>
		<span class="col-sm-4 error" ng-if="errors.option2">*{{ errors.option2.message }}</span>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="option3">Option 3:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="option3" placeholder="Enter Option 3" ng-model="new_poll.option3">
		</div>
		<span class="col-sm-4 error" ng-if="errors.option3">*{{ errors.option3.message }}</span>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="option4">Option 4:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" name="option4" placeholder="Enter Option 4" ng-model="new_poll.option4">
		</div>
		<span class="col-sm-4 error" ng-if="errors.option4">*{{ errors.option4.message }}</span>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-info">Create Poll</button>
		</div>
	</div>
</form>
